spring:
  application:
    name: issue-tracker
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/issuetracker}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-stacktrace: never

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-make-it-longer}
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

# Logging
logging:
  level:
    root: INFO
    com.issuetracker: DEBUG
    org.springframework.security: DEBUG

# File Upload Configuration
file:
  upload:
    dir: ${FILE_UPLOAD_DIR:uploads}
    max-size: ${FILE_UPLOAD_MAX_SIZE:10485760} # 10MB

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
