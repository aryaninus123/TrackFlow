spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  sql:
    init:
      mode: never

jwt:
  secret: test-secret-key-for-testing-purposes-only-do-not-use-in-production
  expiration: 86400000

logging:
  level:
    com.issuetracker: DEBUG
    org.springframework.security: DEBUG
