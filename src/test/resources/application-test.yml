spring:
  application:
    name: issue-tracker-test
  
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    open-in-view: false
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

server:
  port: 0
  error:
    include-message: always
    include-stacktrace: never

jwt:
  secret: test-secret-key-for-testing-purposes-only-minimum-256-bits-required-for-hmac-sha
  expiration: 86400000

cors:
  allowed-origins: http://localhost:3000

file:
  upload:
    dir: target/test-uploads
    max-size: 10485760

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

logging:
  level:
    root: WARN
    com.issuetracker: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
